<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if is_update %}Edit Employee{% else %}Add Employee{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-center h-screen justify-center">
        <div class="p-6 w-1/2 bg-gray-100 shadow-md rounded-md mx-auto">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">
                {% if is_update %}Edit Employee{% else %}Add Employee{% endif %}
            </h2>
            <form id="employee-form" method="POST" action="{% url 'employee_create' %}" class="space-y-4">
                {% csrf_token %}
                
                <!-- Form fields for Employee details -->

                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name" 
                            value="{{ form.name.value|default_if_none:'' }}"
                            placeholder="Enter Employee Name"
                            required
                            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                        />
                    </div>
                    <div>
                        <label for="position" class="block text-sm font-medium text-gray-600">Position</label>
                        <input
                            type="text"
                            id="position"
                            name="position" 
                            value="{{ form.position.value|default_if_none:'' }}"
                            placeholder="Enter Position of Employee"
                            required
                            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                        />
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                        <input
                            type="text"
                            id="email"
                            name="email"  
                            value="{{ form.email.value|default_if_none:'' }}"
                            placeholder="Enter Email of Employee"
                            required
                            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                        />
                    </div>
                </div>

                <!-- Custom Fields Section -->
                <div id="custom-fields-container" class="space-y-4">
                    <!-- Dynamically added custom fields will appear here -->
                </div>

                <!-- Button to add more custom fields -->
                <button type="button" id="add-custom-field" class="w-full bg-blue-500 text-white p-2 rounded-md mt-4">
                    Add Custom Field
                </button>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md mt-4">
                    {% if is_update %}Update{% else %}Save{% endif %}
                </button>
            </form>

            <div id="form-messages" class="mt-4">
                {% if messages %}
                    {% for message in messages %}
                        <div class="text-red-500">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        // Add custom field functionality without AJAX
        document.getElementById('add-custom-field').addEventListener('click', function() {
            const container = document.getElementById('custom-fields-container');
            
            // Create a new div for the custom field
            const newField = document.createElement('div');
            newField.className = "flex items-center gap-3 mb-3 p-2 border rounded-md";

            // Custom field name input
            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.name = 'custom_fields_name[]';
            nameInput.className = 'w-full p-2 border border-gray-300 rounded-md';
            nameInput.placeholder = 'Custom Field Name';

            // Custom field value input
            const valueInput = document.createElement('input');
            valueInput.type = 'text';
            valueInput.name = 'custom_fields_value[]';
            valueInput.className = 'w-full p-2 border border-gray-300 rounded-md';
            valueInput.placeholder = 'Custom Field Value';

            // Delete button for the custom field
            const deleteButton = document.createElement('button');
            deleteButton.type = 'button';
            deleteButton.className = 'bg-red-500 text-white px-4 py-2 rounded-md ml-4';
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', function() {
                container.removeChild(newField);
            });

            // Append the inputs and delete button to the custom field container
            newField.appendChild(nameInput);
            newField.appendChild(valueInput);
            newField.appendChild(deleteButton);
            container.appendChild(newField);
        });
    </script>
</body>
</html>

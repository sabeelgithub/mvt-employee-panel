<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if is_update %}Edit Employee{% else %}Add Employee{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-center h-screen justify-center">
        <div class="p-6 w-1/2 bg-gray-100 shadow-md rounded-md mx-auto">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">
                {% if is_update %}Edit Employee{% else %}Add Employee{% endif %}
            </h2>

            <form id="employee-form" method="post" action="{% if is_update %}{% url 'employee_update' employee.id %}{% else %}{% url 'employee_create' %}{% endif %}" class="space-y-4">
                {% csrf_token %}

                <!-- Draggable Standard Fields Container -->
                <div id="standard-fields-container" class="space-y-4 draggable-area" data-field-type="standard">
                    <div class="draggable-field p-2 border rounded-md" draggable="true">
                        <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                        <input type="text" id="name" name="name" value="{{ employee.name }}" placeholder="Enter Employee Name" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" />
                    </div>
                    <div class="draggable-field p-2 border rounded-md" draggable="true">
                        <label for="position" class="block text-sm font-medium text-gray-600">Position</label>
                        <input type="text" id="position" name="position" value="{{ employee.position }}" placeholder="Enter Position of Employee" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" />
                    </div>
                    <div class="draggable-field p-2 border rounded-md" draggable="true">
                        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                        <input type="email" id="email" name="email" value="{{ employee.email }}" placeholder="Enter Email of Employee" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" />
                    </div>
                </div>

                <!-- Draggable Custom Fields Container -->
                <div id="custom-fields-container" class="space-y-4 draggable-area" data-field-type="custom">
                    {% if employee.custom_fields %}
                        {% for key, value in employee.custom_fields.items %}
                            <div class="draggable-field flex gap-3 mb-3 p-2 border rounded-md custom-field" draggable="true">
                                <input type="text" name="custom_fields[name][]" class="w-full p-2 border border-gray-300 rounded-md" value="{{ key }}" placeholder="Custom Field Name">
                                <input type="text" name="custom_fields[value][]" class="w-full p-2 border border-gray-300 rounded-md" value="{{ value }}" placeholder="Custom Field Value">
                                <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-md ml-4 delete-custom-field" onclick="removeCustomField(this)">Delete</button>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>

                <!-- Hidden input for custom fields JSON -->
                <input type="hidden" required id="custom-fields-json" name="custom_fields">
                <!-- Button to add more custom fields -->
                <button type="button" id="add-custom-field" class="w-full bg-blue-500 text-white p-2 rounded-md mt-4">Add Custom Field</button>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md mt-4">Save</button>
            </form>

            <div id="form-messages" class="mt-4">
                {% if messages %}
                    {% for message in messages %}
                        <div id="rg" class="text-green-500">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        let draggedElement;
        let placeholder;

        function initializeDragAndDrop(containerId) {
            const container = document.getElementById(containerId);
            const fields = container.querySelectorAll('.draggable-field');

            fields.forEach(field => {
                field.addEventListener('dragstart', dragStart);
                field.addEventListener('dragenter', dragEnter);
                field.addEventListener('dragover', dragOver);
                field.addEventListener('dragleave', dragLeave);
                field.addEventListener('drop', drop);
                field.addEventListener('dragend', dragEnd);
            });
        }

        function dragStart(event) {
            draggedElement = this;
            placeholder = document.createElement('div');
            placeholder.classList.add('placeholder', 'p-2', 'border', 'border-dashed', 'rounded-md');
            this.classList.add('dragged');
            setTimeout(() => this.classList.add('hidden'), 0);
        }

        function dragEnter(event) {
            if (this !== draggedElement && this.parentNode === draggedElement.parentNode) {
                this.parentNode.insertBefore(placeholder, this);
            }
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function dragLeave(event) {
            if (this.parentNode.contains(placeholder)) {
                this.parentNode.removeChild(placeholder);
            }
        }

        function drop(event) {
            event.preventDefault();
            if (this !== draggedElement && this.parentNode === draggedElement.parentNode) {
                this.parentNode.insertBefore(draggedElement, this);
                this.parentNode.insertBefore(this, draggedElement);
            }
        }

        function dragEnd(event) {
            this.classList.remove('hidden', 'dragged');
            placeholder.remove();
        }

        function removeCustomField(button) {
            const customFieldContainer = button.closest('.custom-field');
            if (customFieldContainer) {
                customFieldContainer.remove();
            }
        }

        document.getElementById('add-custom-field').addEventListener('click', function() {
            const container = document.getElementById('custom-fields-container');
            const newField = document.createElement('div');
            newField.classList.add('flex', 'gap-3', 'mb-3', 'p-2', 'border', 'rounded-md', 'custom-field', 'draggable-field');
            newField.draggable = true;

            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.name = 'custom_fields[name][]';
            nameInput.classList.add('w-full', 'p-2', 'border', 'border-gray-300', 'rounded-md');
            nameInput.placeholder = 'Custom Field Name';

            const valueInput = document.createElement('input');
            valueInput.type = 'text';
            valueInput.name = 'custom_fields[value][]';
            valueInput.classList.add('w-full', 'p-2', 'border', 'border-gray-300', 'rounded-md');
            valueInput.placeholder = 'Custom Field Value';

            const deleteButton = document.createElement('button');
            deleteButton.type = 'button';
            deleteButton.classList.add('bg-red-500', 'text-white', 'px-4', 'py-2', 'rounded-md', 'ml-4');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => removeCustomField(deleteButton);

            newField.appendChild(nameInput);
            newField.appendChild(valueInput);
            newField.appendChild(deleteButton);

            container.appendChild(newField);
            initializeDragAndDrop('custom-fields-container');
        });

        document.getElementById('employee-form').addEventListener('submit', function(e) {
            const customFields = {};
            const customFieldContainers = document.querySelectorAll('#custom-fields-container .custom-field');

            customFieldContainers.forEach(field => {
                const nameInput = field.querySelector('input[name="custom_fields[name][]"]');
                const valueInput = field.querySelector('input[name="custom_fields[value][]"]');
                if (nameInput && valueInput && nameInput.value && valueInput.value) {
                    customFields[nameInput.value] = valueInput.value;
                }
            });

            document.getElementById('custom-fields-json').value = JSON.stringify(customFields);
        });

        // Initialize drag and drop for both standard and custom field containers
        initializeDragAndDrop('standard-fields-container');
        initializeDragAndDrop('custom-fields-container');
    </script>
</body>
</html>
